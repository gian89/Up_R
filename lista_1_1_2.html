<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <div id="app2"></div> -->
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script src="babel/browser.js"></script>
    <script src="https://fb.me/react-with-addons-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script type="text/babel">
      // var cosedafare= [1,2];
      const {Component} = React;
      class App extends Component {
        constructor(props) {
          super(props)
          this.state = {
            // number: 0,
            // elenco: this.props.elenco
            lista: [],
            inserito:''

          }

        }

        aggiungi(evento){
          let lis = this.state.lista;
          lis.push(evento)
          this.setState({
            lista: lis
          });
        }
        insAttivita(event){
          this.setState({
            inserito:event.target.value
          });
        }

        crealista(){
          var list = [];
          for (var i = 0; i < this.state.lista.length; i++) {
            list.push(<li>{this.state.inserito}</li>)

          }
          return list;
        }

        render(){
          let lista2 = this.crealista();
          // var lista_interna = crealista();
          return (
            <div>
            <h1>hai ancora da fare {this.state.lista.length} cose</h1>
            <ul>
            {lista2}

            </ul>
            <input onChange={this.insAttivita.bind(this)} />
            <button onClick={this.aggiungi.bind(this)}>prova</button>
            </div>
          )
        }
      }

      ReactDOM.render(<App/>, document.getElementById('app'))



    </script>
  </body>
</html>
