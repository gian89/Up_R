<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Event Demo</title>
    <script src="https://fb.me/react-with-addons-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
</head>
<body>

    <script type="text/babel">

    var LoggedUser = React.createClass({

        render: function() {

            return <p>
                   Benvenuto <strong>{this.props.user.fullName().toUpperCase()}</strong>,
                   sei collegato come <em>{this.props.user.userName}</em>.
                   </p>
            }
    });

    var userInfo = {

        userName  : 'admin',
        firstName : 'Mark',
        lastName  : 'Zuckerberg',

        fullName  : function() {

                return this.firstName + ' ' + this.lastName;
        }
    };

    ReactDOM.render(<LoggedUser user={userInfo}/>, document.body);

        ReactDOM.render(<LikeButton />, document.body);

    </script>

</body>
</html>
