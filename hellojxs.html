<!DOCTYPE html>
<html>
<head>
    <title>Hello JSX React</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script src="babel/browser.js"></script>
    <script type="text/babel">
      var cap1 = React.createClass({
        render: function(){
          return (
            <h1>capitolo</h1>
          );
        }
      });
      var cap2 = React.createClass({
        render: function() {
          return (
            <h1>capitolo 2 </h1>
          );
        }
      })

      ReactDOM.render (
        <div>
          <cap1 />
          <cap2 />
        </div>,
        document.getElementById('app')
      );
      }
    </script>
</body>
</html>
